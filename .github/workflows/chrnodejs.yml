name: Chrome NodeJS
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - chrnodejs/**
jobs:
  push:
    name: "esdock:chrnodejs_${{ matrix.tag }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tag:
          - 12
          - 14
          - 16
          - 18
          - 20
          - 22
              steps:
      - uses: actions/checkout@v3
      - name: Build Docker image
        run: docker build -t ghcr.io/fishyspop/esdock:latest .
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        run: docker push ghcr.io/fishyspop/esdock:latest
        # OR for a specific tag:
        # run: docker push ghcr.io/${{ github.repository }}:v1.0
